        .message {

<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var cookies = Cookies.get();
        var subdomain_name;
        var keypressData = "example";
        var message;
        var errorCount = 0;
        var errorTimeoutHandle;
        subdomain = Cookies.get('subdomain');
        if (typeof subdomain != 'undefined') {
            subdomain = subdomain.replace(/(^\w+:|^)\/\//, '');
            subdomain = subdomain.replace(".macmms.com", '');
            $("input#subdomain").val(subdomain);
            $(".instructions").text("Just enter your company subdomain and you'll be on your way.");
            var heading = "Welcome back";
            $(".inner_wrap h2").text(heading);
        } else {
            $(".instructions").text("Just enter your company subdomain and you'll be on your way.");
            var heading = "Welcome";
            $(".inner_wrap h2").text(heading);
        }
        $("#subdomain").on("keyup", function () {
            $(".message").hide();
            keypressData = $("#subdomain").val();
            if (keypressData < 1) {
                $(".subdomain_example span").text("");
            } else {
                $(".subdomain_example span").text(": " + keypressData + ".macmms.com");
            }
        });
        $("#subdomainform").on("submit", function (e) {
            e.preventDefault();
            clearTimeout(errorTimeoutHandle);
            subdomain_name = $("#subdomain").val();
            subdomain_name = subdomain_name.replace(".macmms.com", "");
            subdomain_name = subdomain_name.split('.')[0];

            function messages(message, response) {
                $(".message").addClass(response);
                $(".message small").html(message);
                $(".message").slideDown(400);
            }
            if (subdomain_name.length >= 1) {
                var subdomain_full = subdomain_name + ".macmms.com";
                $(".message").hide();
                var url = "https://" + subdomain_full;
                Cookies.set('subdomain', url, {
                    expires: 5
                });
                window.top.location.href = url;
                errorTimeoutHandle = setTimeout(function () {
                    messages("We can't find the subdomain you entered. Please try again.", response = "error");
                }, 1000);
            } else {
                message = "Please enter a subdomain";
                messages(message, response = "error");
            }
        });
    });
</script>
